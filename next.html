<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next of kin</title>
    <link rel="stylesheet"  href="css/styles.css"/>
</head>
<body>
<form>
    <h2>Next of kin`s details</h2>
    <div class="row">
        <div class="col-20">
            <label>First name</label><br>

        </div>
        <div class="col-80">
            <input class="inputstyle"type="text" name="fname" placeholder="your name" required/><span class="asterisk">*</span>

        </div>
        
    </div>
    <div class="row">
        <div class="col-20">
            <label>Second name</label><br>

        </div>
        <div class="col-80">
            <input class="inputstyle"type="text" name="sname" placeholder="your name" required/><span class="asterisk">*</span>

        </div>
       
    </div>
    <div class="row">
        <div class="col-20">
            <label>Relationship</label><br>

        </div>
        <div class="col-80">
            <select class="inputstyle" name="relationship" required/><span class="asterisk">*</span>
            <option value="father">Father</option>
            <option value="mother">Mother</option>
            <option value="son">Son</option>
            <option value="daughter">Daughter</option>
        </select>

        </div>
        
        
    </div>
    <div class="row">
        <div class="col-20">
            <label>City</label><br>

        </div>
        <div class="col-80">
            <input class="inputstyle"type="text" name="city" placeholder="your city">

        </div>
        
    </div>
    <div class="row">
        <div class="col-20">
            <label>Address</label><br>

        </div>
        <div class="col-80">
            <input class="inputstyle"type="text" name="address" placeholder="your address" required/><span class="asterisk">*</span>

        </div>
       
    </div>
    <div class="row">
        <div class="col-20">
            <label>Email</label><br>

        </div>
        <div class="col-80">
            <input class="inputstyle"type="mail" name="email" placeholder="janedoe@gmail.com" required/><span class="asterisk">*</span>

        </div>
        
    </div>
    <div class="row">
        <div class="col-20">
            <label>Telephone</label><br>

        </div>
        <div class="col-80">
            <input class="inputstyle"type="tel" name="pnumber" placeholder="your phone number" required/><span class="asterisk">*</span>
            

        </div>
        
    </div>
    <div>
        <input class="resetButton"type="reset" value="reset">
        <input class="submitButton"type="submit" value="submit">
        <a href="form.html">
            <input class="previousButton"type="button" value="previous">
        </a>
    </div>
</form>

</body>
</html>
